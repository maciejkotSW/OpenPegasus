name: C/C++ CI

on:
#  push:
#    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./pegasus

    steps:
    - name: Install pam   
      run: sudo apt-get install -y libpam0g     
    - uses: actions/checkout@v2
    - name: configure
      run: ./configure
    - name: make
      run: make all


