name: Windows OpenPegasus Build

on: 
  - workflow_dispatch
  - pull_request


jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run:  choco install make --version=3.81.4  -y --no-progress

    - name: Run MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Run script
      run: ./setup.ps1 -RunAsAdmin
      

